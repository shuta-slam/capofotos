<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapoFotos - Gallery Contents</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gallery Contents</h1>
      <div id="photos">
        <div class="photo">
          <img src="photo1.jpg" alt="Photo 1" />
          <button onclick="addToCart('photo1')">Add to Cart</button>
        </div>
        <div class="photo">
          <img src="photo2.jpg" alt="Photo 2" />
          <button onclick="addToCart('photo2')">Add to Cart</button>
        </div>
      </div>
      <button onclick="checkout()">Checkout</button>
    </div>
    <script>
      let cart = [];
      function addToCart(photoId) {
        cart.push(photoId);
        alert("Photo added to cart");
      }
      function checkout() {
        window.location.href = "checkout.html";
      }
    </script>
  </body>
</html>
